<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(119, 119, 230);
            color: white;
            font: normal  20pt Arial;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    
    <script>
       
       var nome = window.prompt('Qual é o seu nome?')/*Vai perguntar o nome e ele vai ser armazenado na variável*/
       window.alert('É um grande orazer em te conhecer, ' + nome + '!') /* Não se pode deixar o "nome" dentro da aspas simples porque ele nao reconhece. É preciso adicionar com o + pra que ele pegue o valor que foi registrado na var nome*/ 
    </script>
</body>
</html>

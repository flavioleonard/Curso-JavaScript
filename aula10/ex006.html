<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <!--<div id="area" onclick="clicar ()" onmouseenter="entrar ()" onmouseout="sair ()">
        Interaja
    </div> é um dos jeitos de fazer, colocando na tag cada evento-->

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        /*Usando a.addEventListener é outro método que deixa o código menos poluído com os eventos DOM*/


        function clicar() {
            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
        a.innerText = 'Entrou'}
        
        function sair () {
        a.innerText = 'Saiu!'
        }

    </script>
</body>
</html>
